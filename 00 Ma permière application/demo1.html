# Lecture  dans le DOM
```html
<div id="demo">Ola</div>

# Lecture et Ecriture dans le DOM
```html
<div id="demo">Ola</div>

<script>
    // ecriture
    document.getElementById('demo').innerHTML = 'Coucou !!!';
</script>
```
